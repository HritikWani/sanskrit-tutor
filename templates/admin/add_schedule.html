{% extends "base.html" %}

{% block title %}Add Schedule{% endblock %}

{% block content %}
  <div class="container">
    <h2>Add Class Schedule</h2>

    <form method="POST" action="/admin/add-schedule">
      <label for="class">Class: </label><br>
      <select name="class" required>
        <option disabled selected>Select class</option>
        {% for c in classes %}
          <option value="{{ c }}">{{ c }}</option>
        {% endfor %}
      </select><br><br>

      <label for="school">School: </label><br>
      <select name="school" required>
        <option disabled selected>Select school</option>
        {% for s in schools %}
          <option value="{{ s }}">{{ s }}</option>
        {% endfor %}
      </select><br><br>

      <label for="subject">Subject: </label><br>
      <select name="subject" required>
        <option disabled selected>Select subject</option>
        {% for subj in subjects %}
          <option value="{{ subj }}">{{ subj }}</option>
        {% endfor %}
      </select><br><br>

      <label for="date">Date: </label><br>
      <input type="date" id="date" name="date" required><br><br>

      <label for="schedule_time">Schedule Time:</label><br>
      <input type="text" id="schedule_time" name="schedule_time" placeholder="e.g. Monday 4:00 PM - 5:00 PM" required><br><br>

      <button type="submit">➕ Add Schedule</button>
    </form>

    <br>
    <form action="/admin/dashboard" method="get">
      <button type="submit">⬅ Back to Dashboard</button>
    </form>
  </div>
{% endblock %}
