<!DOCTYPE html>
<html>
<head>
  <title>Add Test</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Add New Test</h2>

    <form method="POST" action="/admin/add-test" enctype="multipart/form-data">
      <label for="class">Class:</label><br>
      <input type="number" id="class" name="class" required><br><br>

      <label for="school">School:</label><br>
      <input type="text" id="school" name="school" required><br><br>

      <label for="date">Date:</label><br>
      <input type="date" id="date" name="date" required><br><br>

      <label for="description">Description (optional):</label><br>
      <textarea id="description" name="description" rows="3" cols="30"></textarea><br><br>

      <label for="question_paper">Upload Question Paper (PDF/Image):</label><br>
      <input type="file" id="question_paper" name="question_paper" accept=".pdf,.png,.jpg,.jpeg"><br><br>

      <button type="submit">Add Test</button>
    </form>

    <br>
    <a href="/admin/tests">‚Üê Back to Tests</a>
  </div>
</body>
</html>
