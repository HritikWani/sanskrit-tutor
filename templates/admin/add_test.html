{% extends "base.html" %}

{% block title %}Add Test{% endblock %}

{% block content %}
<div>
    <h2>Add New Test</h2>

    <form method="POST" action="/admin/add-test" enctype="multipart/form-data">
      <label for="class">Class: </label><br>
      <select name="class" required>
        <option disabled selected>Select class</option>
        {% for c in classes %}
          <option value="{{ c }}">{{ c }}</option>
        {% endfor %}
      </select><br><br>

      <label for="school">School: </label><br>
      <select name="school" required>
        <option disabled selected>Select school</option>
        {% for s in schools %}
          <option value="{{ s }}">{{ s }}</option>
        {% endfor %}
      </select><br><br>

      <label for="subject">Subject: </label><br>
      <select name="subject" required>
        <option disabled selected>Select subject</option>
        {% for subj in subjects %}
          <option value="{{ subj }}">{{ subj }}</option>
        {% endfor %}
      </select><br><br>

      <label for="date">Date:</label><br>
      <input type="date" id="date" name="date" required><br><br>

      <label for="max_marks">Maximum Marks:</label><br>
      <input type="number" id="max_marks" name="max_marks" min="1" required><br><br>

      <label for="description">Description (optional):</label><br>
      <textarea id="description" name="description" rows="3" cols="30"></textarea><br><br>

      <label for="question_paper">Upload Question Paper (PDF/Image):</label><br>
      <input type="file" id="question_paper" name="question_paper" accept=".pdf,.png,.jpg,.jpeg" required><br><br>

      <button type="submit">Add Test</button>
    </form>

    <br>
    <form action="/admin/dashboard" method="get">
      <button type="submit">â¬… Back to Dashboard</button>
    </form>
</div>
{% endblock %}
