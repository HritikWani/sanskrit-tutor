{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="container">
  <h1 class="dashboard-title">Welcome, Admin</h1>

  <div class="dashboard-grid">
    <form action="/admin/students" method="get" class="dashboard-card card-blue">
      <button type="submit">
        <div class="dashboard-icon"><i class="fas fa-users"></i></div>
        <div>View Students</div>
      </button>
    </form>

    <form action="/schedules" method="get" class="dashboard-card card-green">
      <button type="submit">
        <div class="dashboard-icon"><i class="fas fa-calendar-alt"></i></div>
        <div>View Schedules</div>
      </button>
    </form>

    <form action="/tests" method="get" class="dashboard-card card-yellow">
      <button type="submit">
        <div class="dashboard-icon"><i class="fas fa-file-alt"></i></div>
        <div>View Tests</div>
      </button>
    </form>

    <form action="/admin/pending-students" method="get" class="dashboard-card card-pink">
      <button type="submit">
        <div class="dashboard-icon"><i class="fas fa-user-clock"></i></div>
        <div>Pending Approvals</div>
      </button>
    </form>

    <form action="/admin/add-schedule" method="get" class="dashboard-card card-orange">
      <button type="submit">
        <div class="dashboard-icon"><i class="fas fa-calendar-plus"></i></div>
        <div>Add Schedule</div>
      </button>
    </form>

    <form action="/admin/add-test" method="get" class="dashboard-card card-purple">
      <button type="submit">
        <div class="dashboard-icon"><i class="fas fa-plus-square"></i></div>
        <div>Add Test</div>
      </button>
    </form>
    
    
    <form action="/admin/manage-metadata" method="get" class="dashboard-card card-teal">
      <button type="submit">
        <div class="dashboard-icon"><i class="fas fa-database"></i></div>
        <div>Manage Metadata</div>
      </button>
    </form>

  </div>

  <div style="text-align: center; margin-top: 30px;">
    <form action="/logout" method="get">
      <button type="submit"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </form>
  </div>
</div>
{% endblock %}
