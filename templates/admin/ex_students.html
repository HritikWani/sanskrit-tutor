{% extends "base.html" %}

{% block title %}Ex-Students{% endblock %}

{% block content %}
<div>
    <h2>Ex-Students</h2>

    <div class="table-responsive">
      <table>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Class</th>
          <th>School</th>
          <th>Contact</th>
        </tr>
        {% for s in students %}
          <tr>
            <td>{{ s.student_id }}</td>
            <td>{{ s.name }}</td>
            <td>{{ s.class }}</td>
            <td>{{ s.school }}</td>
            <td>{{ s.contact }}</td>
          </tr>
        {% endfor %}
      </table>
    </div>

    <br>
    <form method="get" action="/admin/dashboard">
      <button type="submit">â¬… Back to Dashboard</button>
    </form>
</div>
{% endblock %}
