{% extends "base.html" %}

{% block title %}All Students{% endblock %}

{% block content %}
  <div class="container">
    <h2>All Students</h2>

  <div class="table-responsive">
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Class</th>
        <th>School</th>
        <th>Contact</th>
        <th>View</th>
        <th>Action</th>
      </tr>
      {% for s in students %}
        <tr>
          <td>{{ s.student_id }}</td>
          <td>{{ s.name }}</td>
          <td>{{ s.class }}</td>
          <td>{{ s.school }}</td>
          <td>{{ s.contact }}</td>
          <td><a href="/admin/submitted-answers?student_id={{ s.student_id }}">View Answers</a></td>
          <td>
            <a href="/admin/delete-student/{{ s._id }}" onclick="return confirm('Are you sure?')">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  </div>
    <br>
    <a href="/admin/dashboard"><button>â¬… Back to Dashboard</button></a>
  </div>
{% endblock %}
