{% extends "base.html" %}

{% block title %}All Students{% endblock %}

{% block content %}
  <div class="container">
    <h2>All Students</h2>

    <div class="table-responsive">
      <table>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Class</th>
          <th>School</th>
          <th>Contact</th>
          <th>View</th>
          <th>Action</th>
        </tr>
        {% for s in students %}
          <tr>
            <td>{{ s.student_id }}</td>
            <td>{{ s.name }}</td>
            <td>{{ s.class }}</td>
            <td>{{ s.school }}</td>
            <td>{{ s.contact }}</td>
            <td>
              <form method="get" action="/admin/submitted-answers" style="display:inline;">
                <input type="hidden" name="student_id" value="{{ s.student_id }}">
                <button type="submit">View Answers</button>
              </form>
            </td>
            <td>
              <form method="get" action="/admin/delete-student/{{ s._id }}" style="display:inline;" onsubmit="return confirm('Are you sure?')">
                <button type="submit">Delete</button>
              </form>
            </td>
          </tr>
        {% endfor %}
      </table>
    </div>

    <br>
    <form method="get" action="/admin/dashboard">
      <button type="submit">â¬… Back to Dashboard</button>
    </form>
  </div>
{% endblock %}
