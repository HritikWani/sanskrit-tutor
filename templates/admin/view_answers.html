<!-- templates/admin/view_answers.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Submitted Answers</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Answers Submitted by {{ student.name }} (ID: {{ student.student_id }})</h2>

    {% if answers %}
      <ul>
        {% for ans in answers %}
          <li>
            <a href="{{ url_for('static', filename='uploads/' ~ ans.filename) }}" target="_blank">
              {{ ans.filename }}
            </a> 
            - Uploaded at {{ ans.upload_time.strftime('%Y-%m-%d %H:%M:%S') }}
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No answers submitted yet.</p>
    {% endif %}

    <br><a href="/admin/students">Back to Students</a>
  </div>
</body>
</html>
