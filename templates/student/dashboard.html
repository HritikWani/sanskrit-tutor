{% extends "base.html" %}
{% block title %}Student Dashboard{% endblock %}

{% block content %}
<div class="container">
  <h2 class="dashboard-title">Welcome, {{ session['name'] }}</h2>

  <div class="dashboard-grid">

    <form method="get" action="/student/profile" class="dashboard-card card-blue">
      <button type="submit">
        <i class="fas fa-user dashboard-icon"></i>
        <div>My Profile</div>
      </button>
    </form>

    <form method="get" action="/schedules" class="dashboard-card card-green">
      <button type="submit">
        <i class="fas fa-calendar-alt dashboard-icon"></i>
        <div>Class Schedule</div>
      </button>
    </form>

    <form method="get" action="/tests" class="dashboard-card card-orange">
      <button type="submit">
        <i class="fas fa-file-alt dashboard-icon"></i>
        <div>Assigned Tests</div>
      </button>
    </form>

  </div>

  <div style="text-align: center; margin-top: 30px;">
    <form method="get" action="/logout">
      <button><i class="fas fa-sign-out-alt"></i> Logout</button>
    </form>
  </div>

  {% if pending_upload %}
    <div class="dashboard-alert alert-pending">
      <i class="fas fa-exclamation-circle"></i> You have a test today. Answer not uploaded yet.
    </div>
  {% else %}
    <div class="dashboard-alert alert-success">
      <i class="fas fa-check-circle"></i> No pending test uploads today.
    </div>
  {% endif %}
</div>
{% endblock %}
