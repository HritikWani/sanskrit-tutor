{% extends "base.html" %}
{% block title %}My Profile{% endblock %}

{% block content %}
<div>
  <h2><i class="fas fa-user"></i> My Profile</h2>
  <div class="table-responsive">
    <table>
      <tr><th>Name</th><td>{{ student.name }}</td></tr>
      <tr><th>Class</th><td>{{ student.class }}</td></tr>
      <tr><th>School</th><td>{{ student.school }}</td></tr>
      <tr><th>Contact</th><td>{{ student.contact }}</td></tr>
      <tr><th>Email</th><td>{{ user.email }}</td></tr>
      <tr><th>Username</th><td>{{ user.username }}</td></tr>
    </table>
  </div>

  <br>
  <form action="/student/dashboard" method="get" style="display:inline;">
    <button type="submit">â¬… Back to Dashboard</button>
  </form>
</div>
{% endblock %}
