<!DOCTYPE html>
<html>
<head><title>All Tests</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
<h2>All Test Uploads</h2>
  <table border="1">
    <tr><th>Student ID</th><th>Subject</th><th>Date</th><th>Marks</th><th>PDF</th></tr>
    {% for t in tests %}
      <tr>
        <td>{{ t.student_id }}</td>
        <td>{{ t.subject }}</td>
        <td>{{ t.test_date }}</td>
        <td>{{ t.marks }}</td>
        <td><a href="{{ url_for('static', filename='uploads/' ~ t.pdf_file) }}" target="_blank">Download</a></td>
        <td>
        <a href="/admin/delete-test/{{ t._id }}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>

      </tr>
    {% endfor %}
  </table>
    </div>
  
</body>
</html>
