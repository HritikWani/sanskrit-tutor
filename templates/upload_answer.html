<!DOCTYPE html>
<html>
<head>
  <title>Upload Answer Sheet</title>
</head>
<body>
  <h2>Upload Student Answer PDF</h2>
  <form action="/admin/upload-answer" method="POST" enctype="multipart/form-data">
    <label>Student ID:</label><br>
    <input type="text" name="student_id" required><br><br>

    <label>PDF File:</label><br>
    <input type="file" name="pdf_file" accept=".pdf" required><br><br>

    <button type="submit">Upload</button>
  </form>
</body>
</html>
