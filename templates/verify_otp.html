{% extends "base.html" %}

{% block title %}Verify OTP{% endblock %}

{% block content %}
<div>
  <h2><i class="fas fa-shield-alt"></i> Enter OTP</h2>

  <form method="POST">
    <label for="otp">OTP sent to your email:</label><br>
    <input type="text" name="otp" required pattern="\d{6}" title="Enter the 6-digit OTP"><br><br>

    <button type="submit"><i class="fas fa-check-circle"></i> Verify OTP</button>
  </form>

  <br>
  <form method="get" action="/login" style="display:inline;">
    <button type="submit">â¬… Back to Login</button>
  </form>
</div>
{% endblock %}
